<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Dass | Home</title>
</head>
<body>
    <header class="cabecalho ">
        <nav class="navbar navbar-expand-lg navbar-light bg-primary ">
            <a class="navbar-brand" href="index.html"><img src="./assets/imgs/dass.png" alt="logo dass viagens" class="logo"> Viagens</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
              <ul class="navbar-nav">
                <li><a class="nav-item nav-link active" href="index.html">Home <span class="sr-only">(Página atual)</span></a></li>
                <li><a class="nav-item nav-link" href="destino.html">Destino</a></li>
                <li><a class="nav-item nav-link" href="promocoes.html">Promoções</a></li>
                <li><a class="nav-item nav-link" href="contato.html">Contato</a></li>
              </ul>
            </div>
          </nav>
    </header>
<main>
    <section class="container mb-4">
        <h3 class="text-center mt-4 mb-4">Para mais informações não exite em nos contactar</h3>
        <article class="row">
          <div class="col-lg-8 mx-auto">
            <div class="card mt-2 mx-auto p-4">
                <div class="card-body">
           
                <div class = "container">
                <form id="contact-form" role="form">
                    <div class="controls">
        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_name">Nome</label>
                                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Digite seu nome" required="required">
                                    
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_lastname">Sobrenome </label>
                                    <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Digite seu sobrenome" required="required">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="form_email">Email</label>
                                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Digite seu e-mail" required="required" >
                                    
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="form_message">Mensagem</label>
                                    <textarea id="form_message" name="message" class="form-control" placeholder="Escreva a sua mensagem" rows="4" required="required" ></textarea>
                                </div>
        
                            </div>
                                <div class="col-md-12">
                                    <input type="submit" class="btn btn-success btn-send  pt-2 btn-block" value="Enviar mensagem" >
                                </div>
                        </div>
                    </div>
                </form>
                         </div>
                    </div>
                 </div>
            </div>
        </article>
    </section>
</main>
<footer class="p-3 d-flex flex-column">
    <img src="./assets/imgs/dass.png" alt="" class="logo-principal align-self-center">
      <p class="text-dark m-0 text-center">&copy;<a href="mailto:email@dassviagens.com.br" class="text-dark"> Dass Viagens</a></p>
</footer>

</html>
